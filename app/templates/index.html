{% extends "base.html" %}

{% block head %} 
<title>Home Page</title>
{% endblock %}

{% block body %} 
<h1>Welcome to Home Page</h1>
<form action="/models/covid19" method="post" enctype="multipart/form-data">
    <label for="images">Select File:</label>
    <input type="file" id="images" name="images" accept=".jpg, .jpeg, .png" multiple>
    <br><br>
    <input type="submit" name="submit" value="Upload File">
</form>
{% endblock %}
